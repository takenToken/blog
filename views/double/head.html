<div id="modal-group">
    <!-- 登录模态框（Modal） -->
    <div class="modal fade" id="wy-login-modal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-hidden="true">×
                    </button>
                    <h3 class="modal-title" id="myModalLabel">inana站点登录</h3>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" method = 'post' action="/admin/login">
                        <div id="wy-login-form" class="loginform">
                            <input type="hidden" name="dosubmit" value="yes" />
                            <div class="input-group">
                                <span class="input-group-addon">账号</span>
                                <input class="form-control" id="username" maxlength="100" name="username" type="text" placeholder="请输入用户名"/>
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon">密码</span>
                                <input class="form-control" name="password" type="password" placeholder="请输入用户密码"/>
                            </div>
                            <div class="input-group">
                                <label><input id="remember" name="remember" value="yes" type="checkbox" />记住我一周</label>
                            </div>
                        </div>
                        <div class="text-right">
                            <button id="wy-login-submit" type="submit" class="btn btn-primary">登录</button>
                            <button type="button" class="btn btn-default wy-login-close" data-dismiss="modal">关闭</button>
                        </div>
                        <p>还没有帐号？请
                            <a href="#" data-toggle="modal" data-dismiss="modal" data-target="#wy-register-modal">
                                <span class="glyphicon glyphicon-new-window"></span> 注册</a>
                        </p>
                    </form>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div><!-- login-modal -->
    <!-- 注册模态框（Modal） -->
    <div class="modal fade" id="wy-register-modal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-hidden="true">×
                    </button>
                    <h3 class="modal-title" id="myModalLabel">inana站点注册</h3>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" method = 'post' action="/admin/register">
                        <div id="wy-regist-form" class="loginform">
                            <input type="hidden" name="dosubmit" value="yes" />
                            <div class="input-group">
                                <span class="input-group-addon">账号</span>
                                <input class="form-control" id="username1" maxlength="100" name="username1" placeholder="请输入账号" type="text" />
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon">密码</span>
                                <input class="form-control" name="password1" type="password" placeholder="请输入密码"/>
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon">确认密码</span>
                                <input class="form-control" name="password2" type="password" placeholder="请再次输入密码"/>
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon">昵称</span>
                                <input type="text" name="nickname" class="form-control" placeholder="请输入昵称" />
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon">Email</span>
                                <input class="form-control" name="email" type="text" placeholder="请输入正确的邮箱"/>
                            </div>
                        </div>
                        <div class="text-right">
                            <button id="wy-register-submit" type="submit" class="btn btn-primary">注册</button>
                            <button type="button" class="btn btn-default wy-login-close" data-dismiss="modal">关闭</button>
                        </div>
                        <p>已有帐号？返回
                            <a href="#" class="relogin" data-toggle="modal" data-dismiss="modal" data-target="#wy-login-modal">
                                <span class="glyphicon glyphicon-log-in"></span> 登录</a>
                        </p>
                    </form>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div><!-- register-modal -->
</div>
